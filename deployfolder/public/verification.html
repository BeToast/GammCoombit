<!DOCTYPE html>
<html>
  <head>
    <title>The Gamm Coombit</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/login.css"/>
	<script defer src="/__/firebase/8.3.0/firebase-app.js"></script>
	<!-- Add Firebase products that you want to use -->
	<script defer src="/__/firebase/8.3.0/firebase-auth.js"></script>
	<script defer src="/__/firebase/8.3.0/firebase-firestore.js"></script>
	<!-- Initialize Firebase -->
	<script defer src="/__/firebase/init.js"></script>
	<script defer src="js/logout.js"></script>
	<script defer src="js/verifyemail.js"></script>
  </head>
  <body>
<section class="form my-4 mx-5">
	<div class="container">
		<div class="row no-gutters">
			<div class="col-md-5">
				<img src="img/ted.jpg" class="img-fluid">
			</div>
			<div class="col-lg-7 py-5 px-5">
				<h2 class="font-weight-bold py-3">Gamm Cumbit</h2>
				<h4>Create an account</h4>
				<form>
					<div class="form-row">
						<div class="col-lg-7">
							<p>Haven't received the email?</p>
							<button type="button" onclick="verifyemail()" class="btn1">Resend email</button>
						</div>
					</div>
					<br>
					<div class="form-row">
						<div class="col-lg-7">
							<p>Logout button brings you back to the login page</p>
							<button type="button" onclick="logout()" class="btn1">Logout</button>
						</div>
					</div>
					<br>
					<div class="form-row">
						<div class="col-lg-7">
							<p>Click here after verifying your email.</p>
							<button type="button" onclick="confirmverify()" class="btn1">Game Lobby</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
</body>
</html>
