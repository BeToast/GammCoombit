<!DOCTYPE html>
<html>
  <head>
    <title>The Gamm Cumbit</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="LogInStyle.css"/>
  </head>
  <body>
    
		<section class="form my-4 mx-5">
			<div class="container">
				<div class="row no-gutters">
					<div class="col-md-5">
						<img src="ted.jpg" class="img-fluid">
					</div>
					<div class="col-lg-7 py-5 px-5">
						<h2 class="font-weight-bold py-3">Gamm Cumbit</h2>
						<h4>Sign into your account</h4>
						<form>
							<div class="form-row">
								<div class="col-lg-7">
									<input type="email" placeholder="Email-Address" class="form-control my-3 p-4">
								</div>
							</div>
							<div class="form-row">
								<div class="col-lg-7">
									<input type="password" placeholder="*******" class="form-control my-3 p-4">
								</div>
							</div>
							<div class="form-row">
								<div class="col-lg-7">
									<button type="button" class="btn1">Login</button>
								</div>
							</div>
							<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Forgot Password</a>
							<p>Don't have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Register here</a></p>
						</form>
					</div>
				</div>
			</div>
		</section>
</body>
</html>
